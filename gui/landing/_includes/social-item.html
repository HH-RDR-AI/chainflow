{% assign entry = include.item %}
  <a class="socials-entry" {% unless entry.platform == 'rss' %}rel="me" {% endunless %}href="{{ entry.user_url }}" target="_blank" title="{{ entry.title | default: entry.platform }}">
    <svg class="socials-entry__icon">
      <use xlink:href="{{ '/assets/social-icons.svg#' | append: entry.platform | relative_url }}"></use>
    </svg>
  </a>
